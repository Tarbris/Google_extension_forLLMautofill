<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Survey Form</title>
</head>
<body  >
	<form>
		<h1 align="center">Personal Information Collect</h1>
		<br>
		<fieldset>                         
		<legend><font size="5"><b>After unsealing,you want to......</b></font></legend>   
		
		<font size="5"><b>Family Name:</b></font><input type="text" name="family_name"><br>
		<font size="5"><b>Family Name(kana):</b></font><input type="text" name="family_name_kana"><br>
		<br>
		<font size="5"><b>Given Name:</b></font><input type="text" name="given_name"><br>
		<font size="5"><b>Given Name(kana):</b></font><input type="text" name="given_name_kana"><br>
		<br>
		<font size="5"><b>E-MAIL:</b></font><input type="email" name="mail"><br><br>
		<font size="5"><b>Telephone number:</b></font><input type="tel" name="phone"><br><br>
		<font size="5"><b>Postal code:</b></font><input type="email" name="postcode"><br><br>

		<font size="5"><b>Province:</b></font><input type="text" name="province"><br>
		<font size="5"><b>City:</b></font><input type="text" name="city"><br>
		<font size="5"><b>Detailed Address:</b></font><input type="text" name="add_detailed"><br><br>
		<font size="5"><b>Username:</b></font><input type="text" name="username"><br><br>
		<input type="submit" name="" value="Submit">
		</fieldset>
	</form>
	</body>
	</html>
