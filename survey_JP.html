<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="page-language" content="jp"> <!-- 指示语言是日文 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アンケートフォーム</title>
    <style>
        body {
            font-family: 'Yu Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f4ef;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 2px solid #b5a642;
        }

        h1 {
            text-align: center;
            color: #b5a642;
            font-size: 1.8em;
        }

        fieldset {
            border: 1px solid #b5a642;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1em;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        input[type="submit"] {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #b5a642;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #a5953e;
        }
    </style>
</head>
<body>
    <form>
        <h1>個人情報収集フォーム</h1>
        <fieldset>                         
            <legend>個人情報を入れて下さい</legend>   

            <label for="family_name">姓:</label>
            <input type="text" id="family_name" name="family_name">

            <label for="family_name_kana">姓（フリカナ）:</label>
            <input type="text" id="family_name_kana" name="family_name_kana">

            <label for="given_name">名:</label>
            <input type="text" id="given_name" name="given_name">

            <label for="given_name_kana">名（フリカナ）:</label>
            <input type="text" id="given_name_kana" name="given_name_kana">

            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="mail">

            <label for="phone">電話番号:</label>
            <input type="tel" id="phone" name="phone">

            <label for="postcode">郵便番号:</label>
            <input type="text" id="postcode" name="postcode">

            <label for="province">都道府県:</label>
            <input type="text" id="province" name="province">

            <label for="city">市区町村:</label>
            <input type="text" id="city" name="city">

            <label for="add_detailed">詳細住所:</label>
            <input type="text" id="add_detailed" name="add_detailed">

            <label for="username">ユーザー名:</label>
            <input type="text" id="username" name="username">

            <input type="submit" value="送信">
        </fieldset>
    </form>
</body>
</html>
